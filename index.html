    <script>
        // Function to start the countdown
        function startCountdown(durationInSeconds, displayElement) {
            let remainingTime = durationInSeconds;
    
            function updateCountdown() {
                let minutes = Math.floor(remainingTime / 60);
                let seconds = remainingTime % 60;
    
                // Format seconds to always display 2 digits (e.g., 4s ‚Üí 04s)
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                displayElement.textContent = `ends in ${minutes}m ${seconds}s`;
    
                if (remainingTime > 0) {
                    remainingTime--; // Decrement the timer
                    setTimeout(updateCountdown, 1000); // Update every second
                } else {
                    displayElement.textContent = "Offer expired"; // Message when the timer reaches 0
                }
            }
    
            updateCountdown();
        }

        // Function to get the user's country based on their IP address
        async function getUserCountry() {
            const locationElement = document.getElementById("userLocation");

            try {
                // Fetch the user's country using an IP-based geolocation service
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const country = data.country_name;
                locationElement.textContent = country;
            } catch (error) {
                console.error("Error fetching location data:", error);
                // If the request fails, leave the location blank
                locationElement.textContent = "";
            }
        }

        // Start the countdown and fetch the user's country when the page loads
        window.onload = function () {
            let countdownElement = document.getElementById("countdown");
            startCountdown(300, countdownElement);

            getUserCountry();
        };
    </script>
